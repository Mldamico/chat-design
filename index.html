<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="phone">
          <div class="phone-container">
            <div class="phone-heading">
              <div class="phone-heading-gap"></div>
              <div class="heading-container">
                <div class="heading-container-left">
                  <div class="heading-arrow"></div>
                  <div class="heading-image">
                    <img src="./assets/images/avatar.jpg" alt="Avatar" />
                  </div>
                  <div class="heading-person">
                    <div class="heading-name">Samuel Green</div>
                    <div class="heading-subtitle">Available to Walk</div>
                  </div>
                </div>
                <div class="heading-hamburger">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
            <div class="phone-body">
              <div class="message message-left">
                <p>That sound great, I'd be happy with that</p>
              </div>
              <div class="message message-left">
                <p>Could you send over some pictures of your dog, please?</p>
              </div>
              <div class="message message-right">
                <img
                  src="./assets/images/dog-image-1.jpg"
                  alt="Dog 1"
                  class="image-chat"
                />
                <img
                  src="./assets/images/dog-image-2.jpg"
                  alt="Dog 2"
                  class="image-chat"
                />
                <img
                  src="./assets/images/dog-image-3.jpg"
                  alt="Dog 3"
                  class="image-chat"
                />
              </div>
              <div class="message message-right">
                <p class="width-50">
                  Here are a few pictures. She's a happy girl!
                </p>
              </div>
              <div class="message message-right">
                <p class="width-50">Can you make it?</p>
              </div>
              <div class="message message-left">
                <p>
                  She looks so happy! The time we discussed works. How long
                  shall I take her out for?
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
